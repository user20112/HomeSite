<script>
	var canvas = document.getElementById('NavSnake');
var context = canvas.getContext('2d');
var pixelSize=8;
var grid = canvas.width/pixelSize;
var snake = {
    x: 0,
    y: 0,
    dx: grid,
    dy: 0,
    cells: [],
    maxCells: 4
};
var count = 0;
var apple = {
    x: 0,
    y: 0
};

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
}

// game loop
function loop() {
    requestAnimationFrame(loop);

    // slow game loop to 15 fps instead of 60 - 60/15 = 4
    if (++count < 4) {
        return;
    }

    count = 0;
	context.fillStyle = "black";
    context.fillRect(0, 0, canvas.width, canvas.height);

    snake.x += snake.dx;
    snake.y += snake.dy;

    // wrap snake position on edge of screen
    if (snake.x < 0) {
        snake.x = canvas.width - grid;
    } else if (snake.x >= canvas.width) {
        snake.x = 0;
    }

    if (snake.y < 0) {
        snake.y = canvas.height - grid;
    } else if (snake.y >= canvas.height) {
        snake.y = 0;
    }

    // keep track of where snake has been. front of the array is always the head
    snake.cells.unshift({
        x: snake.x,
        y: snake.y
    });

    // remove cells as we move away from them
    if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
    }

    // draw apple
    context.fillStyle = 'red';
    context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

    // draw snake
    context.fillStyle = 'green';
	var LeftTaken=0;
	var UpTaken=0;
	var DownTaken=0;
	var RightTaken=0;
	var ForwardTaken=0;
    snake.cells.forEach(function(cell, index) {
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);
        // snake ate apple
        if (cell.x === apple.x && cell.y === apple.y) {
            snake.maxCells++;

            apple.x = getRandomInt(0, pixelSize) * grid;
            apple.y = getRandomInt(0, pixelSize) * grid;
        }
        // check collision with all cells after this one (modified bubble sort)
        for (var i = index + 1; i < snake.cells.length; i++) {
            // collision. reset game
            if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                snake.x = 0;
                snake.y = 0;
                snake.cells = [];
                snake.maxCells = 4;
                snake.dx = grid;
                snake.dy = 0;
                apple.x = getRandomInt(0, pixelSize) * grid;
                apple.y = getRandomInt(0, pixelSize) * grid;
            }
			if (cell.x === snake.x+snake.dx && cell.y === snake.y+snake.dy) {
				ForwardTaken=1;
            }
			if (cell.x === snake.x && cell.y === snake.y-grid) {
				UpTaken=1;
            }
			if (cell.x === snake.x && cell.y === snake.y+grid) {
				DownTaken=1;
            }
			if (cell.x === snake.x-grid && cell.y === snake.y) {
				LeftTaken=1;
            }
			if (cell.x === snake.x+grid && cell.y === snake.y) {
				RightTaken=1;
            }
        }
    });
	if(apple.x>snake.x && snake.dx === 0&&RightTaken==0)//right
	{
        snake.dx = grid;
        snake.dy = 0;
	}
	else{
	if(apple.y>snake.y && snake.dy === 0&&DownTaken==0)//down
	{
        snake.dy = grid;
        snake.dx = 0;
	}
	else{
	if(apple.x<snake.x && snake.dx === 0&&LeftTaken==0)//left
	{
        snake.dx = -grid;
        snake.dy = 0;
	}
	else{
	if(apple.y<snake.y && snake.dy === 0&&UpTaken==0)//up
	{
        snake.dy = -grid;
        snake.dx = 0;
	}}}}
	if(ForwardTaken==1)
	{
		if(LeftTaken==0)//left
		{
        snake.dx = -grid;
        snake.dy = 0;
		}else{
		if(RightTaken==0)//right
		{
        snake.dx = grid;
        snake.dy = 0;
		}else{
		if(UpTaken==0)//up
		{
       snake.dy = -grid;
        snake.dx = 0;
		}else{
		if(DownTaken==0)//down
		{
        snake.dy = grid;
        snake.dx = 0;
		}}}}
	}
}

var allowedTime = 200;
var startX = 0;
var startY = 0;

document.addEventListener('touchstart', function(e) {
    var touch = e.changedTouches[0]
    startX = touch.pageX
    startY = touch.pageY
    startTime = new Date().getTime()
    e.preventDefault()
}, false)

document.addEventListener('touchmove', function(e) {
    e.preventDefault()
}, false)

document.addEventListener('touchend', function(e) {
    var touch = e.changedTouches[0]
    distX = touch.pageX - startX
    distY = touch.pageY - startY

    if (Math.abs(distX) > Math.abs(distY)) {
        if (distX > 0 && snake.dx === 0) {
            snake.dx = grid;
            snake.dy = 0;
        } else if (distX < 0 && snake.dx === 0) {
            snake.dx = -grid;
            snake.dy = 0;
        }
    } else {
        if (distY > 0 && snake.dy === 0) {
            snake.dy = grid;
            snake.dx = 0;
        } else if (distY < 0 && snake.dy === 0) {
            snake.dy = -grid;
            snake.dx = 0;
        }
    }
    e.preventDefault();

}, false)

document.addEventListener('keydown', function(e) {
    // prevent snake from backtracking on itself
    if (e.which === 65 && snake.dx === 0) {//left
        snake.dx = -grid;
        snake.dy = 0;
    } else if (e.which === 87 && snake.dy === 0) {//up
        snake.dy = -grid;
        snake.dx = 0;
    } else if (e.which === 68 && snake.dx === 0) {//right
        snake.dx = grid;
        snake.dy = 0;
    } else if (e.which === 83 && snake.dy === 0) {//down
        snake.dy = grid;
        snake.dx = 0;
    }
});

requestAnimationFrame(loop);
	</script>
